<!DOCTYPE html>
<html lang="en">
<head>

	<meta http-equiv = "X-UA-Compatible" content ="IE=Edge"/>
	<title>找回密码</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	
</head>
<body>
	<div class="form-wrap">
		<div class="form-content">
			<h3 class="form-title">找回密码</h3>
			<p class="input-wrap">
				<label>账号</label>
				<input type="text" class="modify-input-style" id="username">
			</p>
			<p class="input-wrap">
				<label>邮箱</label>
				<input type="password" class="modify-input-style" id="mail">
			</p>
			<p class="input-wrap">
				<button id="find-password">提交</button>
				<a href="login.jsp" class="link-login">返回登陆</a>
			</p>
		</div>
	</div>

	<link rel="stylesheet" type="text/css" href="css/normal.css">
	<link rel="stylesheet" type="text/css" href="css/findpassword.css">
</body>
</html>
