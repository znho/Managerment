<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人信息</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="main-content">
			<h3>个人信息列表</h3>
			<p class="personal-info-wrap">
				<span>姓名</span>
				<span id="personal-name">张三</span>
			</p>
			<p class="personal-info-wrap">
				<span>账号</span>
				<span id="personal-account">123456789</span>
			</p>
			<p class="personal-info-wrap">
				<span>系别</span>
				<span id="personal-department">计算机系</span>
			</p>
			<p class="personal-info-wrap">
				<span>专业</span>
				<span id="personal-specified">移动互联应用技术</span>
			</p>
			<p class="personal-info-wrap">
				<span>邮箱</span>
				<span id="personal-email">12345678@qq.com</span>
			</p>
		</div>
	</div>

	<link rel="stylesheet" type="text/css" href="css/normal.css">
	<link rel="stylesheet" type="text/css" href="css/personalpage.css">
</body>
</html>
