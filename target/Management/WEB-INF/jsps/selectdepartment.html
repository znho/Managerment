<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv = "X-UA-Compatible" content ="IE=Edge"/>
	<meta charset="UTF-8">
	<title>选择系别</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
	<div class="form-wrap">
		<div class="form-content">
			<h3>请选择系别</h3>
			<select id="department">
				<option value="计算机系">计算机系</option>
				<option value="管理系">管理系</option>
				<option value="商务系">商务系</option>
				<option value="财经系">财经系</option>
				<option value="热作系">热作系</option>
				<option value="机电系">机电系</option>
				<option value="BTEC国际交流学院">BTEC国际交流学院</option>
			</select>
			<p class="input-wrap">
				<button id="enter">进入</button>
			</p>
		</div>
	</div>

	<link rel="stylesheet" type="text/css" href="css/normal.css">
	<link rel="stylesheet" type="text/css" href="css/selectdepartment.css">
</body>
</html>
